<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Verification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Credit Card Verification</h1>
    </header>
    <main>
        <section>
            <h2>Verify Credit Card</h2>
            <form id="creditCardForm">
                <label for="creditCard">Enter Credit Card Number:</label>
                <input type="text" id="creditCard" name="creditCard" required>
                <button type="submit">Verify</button>
            </form>
            <div id="creditCardResult"></div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
