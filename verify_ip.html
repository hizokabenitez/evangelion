<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Verification</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <header>
        <h1>IP Verification</h1>
    </header>
    <main>
        <section>
            <h2>Verify IP Address</h2>
            <form id="ipForm">
                <label for="ip">Enter IP:</label>
                <input type="text" id="ip" name="ip" required> v-model="ip"
                <button v-on:click="verifyIP"
            </form>
            <div id="ipResult"></div>
        </section>
    </main>
   <script>
    new Vue({
        el: '#ipForm',
        data: {
            ip: ''
        },
        methods: {
            verifyIP: function() {
                alert('Verifying IP: ' + this.ip);
            }
        }
    });
</script>
</body>
</html>
